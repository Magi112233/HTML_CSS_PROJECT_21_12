<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 3.Add an input field and display its value in a div when a button is clicked. -->

    <input id="int"  type="text">
    <div id="div"></div>
    <button onclick="btn()">click</button>


    <!-- counter -->
     <div id="counter">
         <h2 id="">0</h2>
         <button onclick="incriment()" >+</button>
        <button onclick="decrement()" >-</button>
     </div>
    
</body>
<script>
    const box =document.getElementById("int")
    const div =document.getElementById('div')    
    function btn(){
        div.innerText=box.value ;
        // console.log(box.value)
    }

    const counterVal = document.querySelector("#counter>h2");
  
    function incriment(){
        +counterVal.innerText++      
    }

    function decrement(){
        +counterVal.innerText--
    }

    

    

        
</script>
</html>
