<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1.Change the text color of a paragraph when clicked. -->
     <p id="para1">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repellat vel sapiente numquam. Labore tempore autem alias, ex animi doloribus pariatur dolore voluptates in placeat
         voluptatum consequuntur eveniet quae architecto ad?</p>
         <button onclick="textcolor()">click text color</button>
</body>
<script>
    const para1 = document.getElementById("para1")
    function textcolor(){
        para1.style.color="red"
    }
</script>
</html>
