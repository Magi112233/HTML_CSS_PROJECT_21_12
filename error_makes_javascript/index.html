<style>
    .overlay{
        background-color: black;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
        opacity: 0.8;
        z-index: 1;
        display: none;
    }
    .popupbox{
        position: absolute;
        z-index: 2;
        background-color: white;
        color: black;
        width: 40%;
        padding: 20px;
        border-radius: 10px;
        left: 30%;
        display: none;
    }
</style>

<button onclick="show">Show</button>
<div class="overlay"></div>
<div class="popupbox">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident culpa fugit quidem perspiciatis enim repudiandae quam voluptatum ducimus? Atque facilis necessitatibus quas rerum aliquam blanditiis cum. Consequuntur quod maxime alias!</p>
    <button>Close</button>
</div>

<script>
    let popupoverlay = document.querySelector(".overlay")
    let popupbox = document.querySelector(".popupbox")
    function show(){
        popupbox.style.display="block"
    }
</script>
