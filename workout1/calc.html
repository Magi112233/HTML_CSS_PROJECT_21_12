<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css"
</head>
<body>
    <div id="first_div">
        <marquee direction="lefts"  >
            <h2>CALCULATOR</h2>
        </marquee>
        
        Value A:<input id="a"><br>
        Value B:<input id="b"> <br>

        <div id="second_div">
            <label id="lab1">ADD</label>
            <input type="radio" onclick="r1()" id="add" ><br>
          
            <label id="lab2">SUB</label>
            <input type="radio" onclick="r2()" ><br>
          
            <label id="lab3">MUL</label>
            <input type="radio" onclick="r3()" ><br>
          
            <label id="lab4">DIV</label>
            <input type="radio" onclick="r4()"><br><br>
                     
        </div>
        <div id="third_div">
            <input id="int">
        </div>
        
    </div>
</body>
<script> 
          function r1() {
        const A = +document.getElementById("a").value; 
        const B = +document.getElementById("b").value; 
         document.getElementById("int").value = A + B; 
         
        }
        function r2(){
         const A =+document.getElementById('a').value;
         const B =+document.getElementById('b').value;
         document.getElementById('int').value =A-B;
        }

        function r3(){
        const A =+document.getElementById('a').value;
        const B =+document.getElementById('b').value;
        document.getElementById('int').value = A*B;
        }

        function r4(){
        const A =+document.getElementById('a').value;
        const B =+document.getElementById('b').value;
        document.getElementById('int').value=A/B;
        } 

     
   
   
   
</script>
</html>
